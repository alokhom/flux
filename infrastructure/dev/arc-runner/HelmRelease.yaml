      ## specify log format for actions metrics server.  Valid options are "text" and "json"
      logFormat: text
      secret:
        enabled: false
        create: false
        name: "actions-metrics-server"
        ### GitHub Webhook Configuration
        github_webhook_secret_token: ""
        ### GitHub Apps Configuration
