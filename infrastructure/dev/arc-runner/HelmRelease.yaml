apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: arc-runner
  namespace: arc-runner
spec:
  interval: 30m
  chart:
    spec:
      chart: actions-runner-controller
      version: "0.23.3"
      sourceRef:
        kind: HelmRepository
        name: arc-runner
        namespace: arc-runner
      interval: 5m
