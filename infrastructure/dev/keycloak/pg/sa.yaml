apiVersion: v1
kind: ServiceAccount
metadata:
  name: kc
  namespace: keycloak
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pg
  namespace: keycloak
rules:
  - verbs:
      - list
      - get
    apiGroups:
      - "*"
    resources:
      - pods
      - pods/log
  - verbs:
      - "*"
    apiGroups:
      - "*"
    resources:
      - pods/exec
  - apiGroups:
      - extensions
    resources:
      - deployments
    verbs:
      - get
      - list
      - create
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pg
  namespace: keycloak
subjects:
  - kind: ServiceAccount
    name: kc
roleRef:
  kind: Role
  name: pg
  apiGroup: rbac.authorization.k8s.io